version: '3.8'

services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on: 
      - dev-front
  dev-front:
    build:
      context: ./todo-frontend/
      dockerfile: dev.Dockerfile 
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:3000
    volumes:
      - ./todo-frontend:/usr/src/app
    ports:
      - 3001:3000
    container_name: front-dev